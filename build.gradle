plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
}

group 'me.sunlan'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.fork = true
    options.forkOptions.jvmArgs += ["-Duser.language=en"]
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
    springBootVersion = '2.1.8.RELEASE'
    flowableSpringBootStarterProcessVersion = '6.4.2'
    h2Version = '1.4.199'
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-parent:$springBootVersion"
    implementation "org.flowable:flowable-spring-boot-starter-process:$flowableSpringBootStarterProcessVersion"

    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    testRuntime "com.h2database:h2:$h2Version"
}
