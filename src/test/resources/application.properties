
logging.level.root=INFO

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:dev;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=H2

flowable.database-schema-update=true
flowable.history-level=full
flowable.checkProcessDefinitions=true
flowable.processDefinitionLocationPrefix=classpath:/processes/
flowable.processDefinitionLocationSuffixes=*.bpmn20.xml, *.bpmn
